baseurl: https://sample-space.netlify.app/
languageCode: en-us
theme: "hugo-theme-stack"
paginate: 5
title: "Sample Space"

languages:
    en:
        languageName: English
        title: Sample Space
        weight: 1
    # zh-cn:
    #     languageName: 中文
    #     title: 演示站点
    #     weight: 2
    # ar:
    #     languageName: عربي
    #     languagedirection: rtl
    #     title: موقع تجريبي
    #     weight: 3

# Change it to your Disqus shortname before using
disqusShortname: hugo-theme-stack

# GA Tracking ID
googleAnalytics:

# Theme i18n support
# Available values: ar, ca, de, el, en, es, fr, id, it, ja, ko, nl, pt-br, th, uk, zh-cn, zh-hk, zh-tw
DefaultContentLanguage: en

# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
# This will make .Summary and .WordCount behave correctly for CJK languages.
hasCJKLanguage: false

permalinks:
    post: /p/:slug/
    page: /:slug/

params:
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    favicon: img/ucl-sample-space-300-300_hub6a8dd2c31cf2b9920fddf96e3af39e4_43553_300x0_resize_box_3.png
             # img/icon_hu0b4736ed2c7d9059a76e50994df5b13b_304_300x0_resize_box_3.png

    footer:
        since: 2022
        customText: The magazine of the</i> <a href="https://ucl.ac.uk/statistics">UCL Department of Statistical Science

    dateFormat:
        published: Jan 02, 2006
        lastUpdated: Jan 02, 2006 15:04 MST

    sidebar:
        emoji: ""
        subtitle: News, views and research from [UCL Statistical Science](https://ucl.ac.uk/statistics)
        avatar:
            enabled: true
            local: true
            src: img/ucl-sample-space-300-300.png 

    article:
        math: true
        toc: true
        readingTime: true
        license:
            enabled: true
            default: Licensed under CC BY-NC-SA 4.0

    comments:
        enabled: true
        provider: disqus

        disqusjs:
            shortname:
            apiUrl:
            apiKey:
            admin:
            adminLabel:

        utterances:
            repo:
            issueTerm: pathname
            label:

        remark42:
            host:
            site:
            locale:

        vssue:
            platform:
            owner:
            repo:
            clientId:
            clientSecret:
            autoCreateIssue: false

        # Waline client configuration see: https://waline.js.org/en/reference/client.html
        waline:
            serverURL:
            lang:
            visitor:
            avatar:
            emoji:
                - https://cdn.jsdelivr.net/gh/walinejs/emojis/weibo
            requiredMeta:
                - name
                - email
                - url
            placeholder:
            locale:
                admin: Admin

        twikoo:
            envId:
            region:
            path:
            lang:

        # See https://cactus.chat/docs/reference/web-client/#configuration for description of the various options
        cactus:
            defaultHomeserverUrl: "https://matrix.cactus.chat:8448"
            serverName: "cactus.chat"
            siteName: "" # You must insert a unique identifier here matching the one you registered (See https://cactus.chat/docs/getting-started/quick-start/#register-your-site)

        giscus:
            repo:
            repoID:
            category:
            categoryID:
            mapping:
            lightTheme:
            darkTheme:
            reactionsEnabled: 1
            emitMetadata: 0

        gitalk:
            owner:
            admin:
            repo:
            clientID:
            clientSecret:

        cusdis:
            host:
            id:
    widgets:
        homepage:
            - type: search
            - type: archives
              params:
                  limit: 5
            - type: categories
              params:
                  limit: 10
            - type: tag-cloud
              params:
                  limit: 10
        page:
            - type: toc

    opengraph:
        twitter:
            # Your Twitter username
            site:

            # Available values: summary, summary_large_image
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: auto

# If these are set to 'true' then images are automatically processed by the underlying engine 
# (eg thumbnails get chopped)
imageProcessing:
        cover:
            enabled: false
        content:
            enabled: false

### Custom menu
### See https://docs.stack.jimmycai.com/configuration/custom-menu.html
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:
    main: []

    social:
        - identifier: twitter
          name: Follow us on Twitter
          url: https://twitter.com/stats_ucl
          params:
              icon: twitter 
          weight: 1

        - identifier: instagram
          name: Follow us on Instagram
          url: https://www.instagram.com/ucl.stats
          params:
              icon: instagram
          weight: 2

        - identifier: linkedin
          name: Follow us on LinkedIn
          url: https://linkedin.com/in/statistical-science-ucl-906b9a201/
          params:
              icon: linkedin
          weight: 3

        - identifier: facebook
          name: Follow us on Facebook
          url: https://facebook.com/StatisticalScience
          params:
              icon: facebook
          weight: 4

        - identifier: github
          name: Check out our GitHub Repo
          url: https://github.com/stats-ucl
          params:
              icon: github
          weight: 5

        - identifier: youtube
          name: Visit our YouTube Channel
          url: https://github.com/stats-ucl
          params:
              icon: youtube
          weight: 6

        - identifier: soundcloud
          name: Listen to our podcast on SoundCloud
          url: https://soundcloud.com/uclsound/sets/sample-space
          params:
              icon: sound-cloud
          weight: 7

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup:
    goldmark:
        renderer:
            ## Set to true if you have HTML content inside Markdown
            unsafe: true
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight:
        noClasses: false
        codeFences: true
        guessSyntax: true
        lineNoStart: 1
        lineNos: true
        lineNumbersInTable: true
        tabWidth: 4
